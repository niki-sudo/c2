<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, sans-serif;
      color-scheme: light;
      --body-bg: radial-gradient(circle at 20% 20%, #f3f4f6, #dfe3e8);
      --card-bg: #111827;
      --card-fg: #f9fafb;
      --display-bg: rgba(255,255,255,0.05);
      --grid-bg: rgba(255,255,255,0.08);
      --btn-bg: #1f2937;
      --btn-fg: #f9fafb;
      --btn-hover: #374151;
      --btn-operator: #2563eb;
      --btn-operator-hover: #1d4ed8;
      --btn-clear: #dc2626;
      --btn-clear-hover: #b91c1c;
      --btn-equal: #10b981;
      --btn-equal-hover: #059669;
    }

    .theme-light {
      color-scheme: light;
      --body-bg: radial-gradient(circle at 20% 20%, #ffffff, #e5e7eb);
      --card-bg: #ffffff;
      --card-fg: #0f172a;
      --display-bg: #f1f5f9;
      --grid-bg: #e2e8f0;
      --btn-bg: #e5e7eb;
      --btn-fg: #0f172a;
      --btn-hover: #d1d5db;
      --btn-operator: #2563eb;
      --btn-operator-hover: #1d4ed8;
      --btn-clear: #ef4444;
      --btn-clear-hover: #dc2626;
      --btn-equal: #10b981;
      --btn-equal-hover: #059669;
    }

    .theme-dark {
      color-scheme: dark;
      --body-bg: radial-gradient(circle at 20% 20%, #0f172a, #111827);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: var(--body-bg);
      margin: 0;
      padding: 24px;
      transition: background 0.25s ease;
    }
    .app {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .history-card {
      width: 260px;
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--card-fg);
      box-shadow: 0 10px 35px rgba(0,0,0,0.12);
      border: 1px solid var(--grid-bg);
    }
    .calculator {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      background: var(--card-bg);
      color: var(--card-fg);
      position: relative;
    }
    .display {
      padding: 16px;
      background: var(--display-bg);
      text-align: right;
      font-size: 2rem;
      min-height: 64px;
      box-sizing: border-box;
      word-wrap: break-word;
    }
    .panel {
      background: var(--display-bg);
      padding: 12px 16px;
      border-radius: 16px 16px 0 0;
      border-bottom: 1px solid var(--grid-bg);
    }
    .panel h2 {
      margin: 0 0 8px;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid var(--grid-bg);
      background: transparent;
      color: inherit;
    }
    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 160px;
      overflow-y: auto;
      display: grid;
      gap: 6px;
    }
    .history-list li {
      background: var(--card-bg);
      border: 1px solid var(--grid-bg);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .history-list .expr { opacity: 0.8; }
    .history-list .res { font-weight: 700; }
    .history-empty {
      opacity: 0.7;
      font-size: 0.9rem;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: var(--grid-bg);
    }
    button {
      padding: 20px;
      font-size: 1.1rem;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-fg);
      cursor: pointer;
      transition: background 0.12s ease;
    }
    button:hover { background: var(--btn-hover); }
    button.operator { background: var(--btn-operator); }
    button.operator:hover { background: var(--btn-operator-hover); }
    button[data-action="clear"] { background: var(--btn-clear); }
    button[data-action="clear"]:hover { background: var(--btn-clear-hover); }
    button.equal { background: var(--btn-equal); grid-column: span 2; }
    button.equal:hover { background: var(--btn-equal-hover); }
    button.wide { grid-column: span 2; }

    .theme-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 10px;
      background: transparent;
      border: 1px solid var(--grid-bg);
      color: inherit;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="history-card">
      <div class="panel">
        <h2>
          –ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π
          <button id="history-clear" aria-label="–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </h2>
      </div>
      <ul id="history" class="history-list"></ul>
      <div id="history-empty" class="history-empty">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π.</div>
    </aside>

    <div class="calculator">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button data-action="clear" class="wide">C</button>
        <button data-action="backspace">‚å´</button>
        <button data-value="/">√∑</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="operator">√ó</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="operator">‚àí</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="operator">+</button>

        <button data-value="0" class="wide">0</button>
        <button data-value=".">.</button>
        <button data-action="equals" class="equal">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelector('.buttons');
    const themeToggle = document.getElementById('theme-toggle');
    const historyList = document.getElementById('history');
    const historyEmpty = document.getElementById('history-empty');
    const historyClear = document.getElementById('history-clear');

    let expression = '';
    const THEME_KEY = 'calculator-theme';
    const HISTORY_KEY = 'calculator-history';
    let history = [];

    const applyTheme = (theme) => {
      const isDark = theme === 'dark';
      document.body.classList.remove('theme-light', 'theme-dark');
      document.body.classList.add(isDark ? 'theme-dark' : 'theme-light');
      themeToggle.textContent = isDark ? 'üåû' : 'üåô';
      localStorage.setItem(THEME_KEY, theme);
    };

    const detectInitialTheme = () => {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === 'light' || saved === 'dark') return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    };

    applyTheme(detectInitialTheme());

    const renderHistory = () => {
      historyList.innerHTML = '';
      if (!history.length) {
        historyEmpty.style.display = 'block';
        return;
      }
      historyEmpty.style.display = 'none';
      history.forEach(({ expr, result }) => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="expr">${expr} =</span><span class="res">${result}</span>`;
        historyList.appendChild(li);
      });
    };

    const saveHistory = () => {
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    };

    const loadHistory = () => {
      try {
        const stored = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        if (Array.isArray(stored)) history = stored.slice(0, 50);
      } catch (_) {
        history = [];
      }
      renderHistory();
    };

    loadHistory();

    const updateDisplay = (value) => {
      display.textContent = value || '0';
    };

    const appendValue = (val) => {
      expression += val;
      updateDisplay(expression);
    };

    const clearAll = () => {
      expression = '';
      updateDisplay(expression);
    };

    const backspace = () => {
      expression = expression.slice(0, -1);
      updateDisplay(expression);
    };

    const evaluateExpression = () => {
      if (!expression) return;
      try {
        const source = expression;
        const result = Function(`"use strict"; return (${source})`)();
        expression = String(result);
        updateDisplay(expression);
        history.unshift({ expr: source, result: expression });
        history = history.slice(0, 50);
        saveHistory();
        renderHistory();
      } catch (err) {
        updateDisplay('Error');
        expression = '';
      }
    };

    buttons.addEventListener('click', (event) => {
      const target = event.target;
      if (target.tagName !== 'BUTTON') return;

      const value = target.getAttribute('data-value');
      const action = target.getAttribute('data-action');

      if (action === 'clear') return clearAll();
      if (action === 'backspace') return backspace();
      if (action === 'equals') return evaluateExpression();
      if (value) appendValue(value);
    });

    historyClear.addEventListener('click', () => {
      history = [];
      saveHistory();
      renderHistory();
    });

    themeToggle.addEventListener('click', () => {
      const next = document.body.classList.contains('theme-dark') ? 'light' : 'dark';
      applyTheme(next);
    });

    document.addEventListener('keydown', (event) => {
      const { key } = event;
      if ('0123456789+-*/.'.includes(key)) appendValue(key);
      else if (key === 'Enter' || key === '=') evaluateExpression();
      else if (key === 'Backspace') backspace();
      else if (key === 'Escape') clearAll();
    });
  </script>
</body>
</html>
